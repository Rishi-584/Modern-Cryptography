<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/hash.css">
    <title>Hash-One Generator</title>
</head>
<script src=".\js\hashNew.js">
</script>
<body>
    <header>
        <img src=".\images\avv.png"  class="avv">
        <h1>Hash-One: A light-weight cryptographic function</h1>
        <img src=".\images\cys.png"   class="cys">    
    </header>

    <main>
        <div class="container">
            <!-- Generator Section -->
            <div class="section">
                <h2 style="text-align:center;">Generator</h2>
                <form>
                    <label for="message">Upload a .txt file</label>
                    <input type="file" id="fileInput" />
                    <br>
                    <br>
                    <input type="button" value="Generate Hash" class="button" onclick="calculateHash()">
                    <div id="hashedvalue">
                    </div>
                </form>
            </div>

            <!-- Verifier Section -->
            <div class="section">
                <h2 style="text-align:center;">Verifier</h2>
                <form>
                    <label for="hash">Enter the hash value:</label>
                    <input type="text" name="hash" id="Verify_hash">
                    <br>
                    <br>
                    <input type="button" value="Verify" class="button" onclick="verifyHash()">
                    <div id="verifyvalue"></div>
                </form>
            </div>
        </div>
    </main>


</body>
